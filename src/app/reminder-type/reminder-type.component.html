<div class="reminder-type">
	<div class="d-flex align-items-center justify-content-between">
		<span class="reminder-type__icon-wrapper" style="--theme: var(--color-{{ theme }})">
			<span class="reminder-type__icon">
				<i class="bi bi-{{ icon }}"></i>
			</span>
		</span>
		<span class="reminder-type__amount fw-bolder fs-5">{{ amount }}</span>
	</div>
	<p class="reminder-type__title mb-0 fw-medium">{{ title }}</p>
</div>
